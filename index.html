<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail API Example</title>
  <style>
    /* Basic styling */
    body { font-family: Arial, sans-serif; }
    #auth-button { margin: 20px; }
    #message-form { display: none; margin: 20px; }
  </style>
</head>
<body>
  <button id="auth-button">Authorize</button>
  <div id="message-form">
    <input type="text" id="to" placeholder="Recipient" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <textarea id="body" placeholder="Message body" required></textarea>
    <button id="send-button">Send</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
